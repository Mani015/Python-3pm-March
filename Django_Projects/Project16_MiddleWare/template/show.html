<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Best Cartst</h2>
    {% if request.COOKIES %}
    <table border="3">
      <thead>
        <th>NAME</th>
        <th>QUANTITY</th>
      </thead>
      {% for key,value in request.COOKIES.items %}
      <tr>
        <td>{{key}}</td>
        <td>{{value}}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <h5>Not Itemns Here!</h5>
    {% endif %}
    <a href="/">Back</a>
  </body>

</html>
